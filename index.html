<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Add user</title>
    </head>

    <body>
        <form action="/form-handling-url" method="post">
            <fieldset>
                <legend>Add user</legend>

                <div>
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div>
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>

                <div>
                    <label for="role">Role</label>
                    <select id="role" name="user_role_name">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <div>
                    <p>Choose your favorite programming language:</p>
                    <label for="html">HTML</label>
                    <input type="radio" id="html" name="favorite_language">
                    <label for="css">CSS</label>
                    <input type="radio" id="css" name="favorite_language">
                    <label for="javascript">JavaScript</label>
                    <input type="radio" id="javascript" name="favorite_language">
                </div>

                <div>
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="user_comments"></textarea>
                </div>

                <div>
                    <label for="current-date">Current date</label>
                    <input type="date" id="current-date" name="current-date">
                </div>

                <div>
                    <label for="check-newsletter">Sign up for newsletter</label>
                    <input type="checkbox" id="check-newsletter" name="check-newsletter">
                </div>


            </fieldset>

        </form>
    </body>
</html>
